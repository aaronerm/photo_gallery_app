<div class="row">
    <div *ngFor="let item of items" class="col m4">
        <div class="card">
            <a href="">
                <div class="card-image">
                    <img src="https://placehold.it/330x220" alt="">
                </div>
                <div class="card-content">
                    <span class="card-title">{{ item }}</span>
                </div>
            </a>
            <div class="card-action">
                <a href="" class="valign-wrapper">
                    <i class="material-icons">edit</i> &nbsp;Edit
                </a>
            </div>
        </div>
    </div>
</div>
