<div class="row">
    <div *ngFor="let item of items" class="col m4">
        <div class="card">
            <a [routerLink]="galleryViewUrl(item.id)">
                <div class="card-image">
                    <template [ngIf]="item?.thumbnail != null && item.thumbnail.isNotEmpty">
                        <img [attr.src]="item.thumbnail" alt="">
                    </template>
                    <template [ngIf]="item?.thumbnail == null || item?.thumbnail.isEmpty">
                        <img src="https://placehold.it/330x220" alt="">
                    </template>
                </div>
                <div class="card-content">
                    <span class="card-title">{{ item.title }}</span>
                </div>
            </a>
            <div class="card-action">
                <a [routerLink]="galleryEditUrl(item.id)" class="valign-wrapper">
                    <i class="material-icons">edit</i> &nbsp;Edit
                </a>
            </div>
        </div>
    </div>
</div>
